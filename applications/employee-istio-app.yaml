apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: employee-istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Mayank-creator/istio-git-ops.git'
    targetRevision: main
    path: employee-service
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
